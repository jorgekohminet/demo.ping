apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-demo
  labels:
    app: ping-demo
spec:
  replicas: 6
  selector:
    matchLabels:
      app: ping-demo
  template:
    metadata:
      labels:
        app: ping-demo
    spec:
      containers:
        - name: ping-demo-app
          image: ping-demo:977b3f5
          ports:
            - containerPort: 20400
